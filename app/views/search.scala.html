@import play.i18n._

@(results: Iterator[(String, String)])

@main(title=Messages.get("search.title")) {

    <div class="callout large">
        <div class="column row">
            <h1>@Messages.get("search.title")</h1>
        </div>
    </div>

    <div class="column row">
        <ul>
        @for(r <- results) {
            <li><a href="@r._2">@r._1</a></li>
        }
        </ul>
    </div>

}
