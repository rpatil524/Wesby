@import play.i18n._

@(title: String)(content: Html)

<!DOCTYPE display>

<display class="no-js" lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
            <!-- Compressed CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.1.2/foundation.min.css">
        <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    </head>
    <body>
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li class="menu-text"><a href="/">@Messages.get("portal.title")</a></li>
                </ul>
            </div>
            <form class="top-bar-right" role="search" action="/search">
                <ul class="menu">
                    <li><input type="search" class="form-control" placeholder="@Messages.get("search.placeholder")" name="q"></li>
                    <li><button type="submit" class="button">@Messages.get("search.button")</button></li>
                </ul>
            </form>
        </div>
        @content
            <!-- Compressed JavaScript -->
        <script src="https://cdn.jsdelivr.net/foundation/6.1.2/foundation.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/metamorph/lib/metamorph.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/handlebars/dist/handlebars.js")"></script>
        @*<script src="@routes.Assets.versioned("lib/dustjs-linkedin/dust-full.js")"></script>*@
        <script src="@routes.Assets.versioned("lib/jsonld.js/jsonld.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
        <script type="text/javascript">
          $(document).ready(function(){
            $(document).foundation();
          });
        </script>
        <script src="@routes.Assets.versioned("javascripts/labels.js")" type="text/javascript"></script>
    </body>
</display>
